<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <script>
    function agregar(){
      var texto="<td>"+document.getElementById("textarea").value+"</td>";
      var selector="<td>"+document.getElementById("selector").selected+"</td>";
      var checker="<td>"+document.getElementById("checked").checked+"</td>";

      if(document.getElementById("tablabody").innerHTML!=null){
        document.getElementById("tablabody").innerHTML+= texto+selector+checker;
      } else {
        document.getElementById("tablabody").innerHTML= texto+selector+checker;
      }
    }
  </script>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="row">

      <div class="col">
        <div class="mb-3">
          <input id="textarea" class="form-control" type="text" placeholder="Default input" aria-label="default input example">
        </div>
      </div>

      <div class="col">
        <select id="selector" class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>  
      </div>
      
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="checked" checked>
          <label class="form-check-label" for="flexRadioDefault2">Default checked radio</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="checked">
          <label class="form-check-label" for="flexRadioDefault1">Default radio 1</label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="checked">
          <label class="form-check-label" for="flexRadioDefault1">Default radio 2</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="agregar();">Agregar</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table table-bordered" id="tabla">
          <thead>
            <tr>
              <th scope="col">Text</th>
              <th scope="col">Select</th>
              <th scope="col">Check</th>
            </tr>
          </thead>
          <tbody id="tablabody">
            
          </tbody>
        </table>
      </div>
    </div>
  </body>
  </html>
